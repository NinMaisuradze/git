!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <p class="text-lg font-semibold text-center mt-6">
    კეთილი იყოს თქვენი მობრძანება !
  </p>

  <!-- ძებნის ბლოკი (ზედა) -->
  <div class="max-w-md mx-auto mt-6 border border-gray-300 p-4 rounded focus-within:ring-2 focus-within:ring-blue-500 bg-white shadow-sm">
    <label for="search" class="block mb-2 font-semibold text-gray-700">ძებნა</label>
    <input
      type="text"
      id="search"
      class="w-full border border-gray-300 p-2 rounded focus:outline-none"
      placeholder="მაგალითად: React"
    />
  </div>

  <!-- შესვლა -->
  <form class="bg-white p-6 rounded-lg max-w-md mx-auto mt-8 shadow-md">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
    <input
      type="email"
      id="email"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="შეიყვანეთ ელ. ფოსტა"
    />

    <label for="password" class="block text-gray-700 font-bold mt-4 mb-2">პაროლი</label>
    <input
      type="password"
      id="password"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="შეიყვანეთ პაროლი"
    />

    <button
      type="submit"
      class="mt-6 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white py-2 px-4 rounded font-semibold w-full"
    >
      შესვლა
    </button>

    <a
      href="#"
      class="block text-sm text-center mt-4 text-blue-600 hover:text-blue-800 underline hover:no-underline"
    >
      დაგავიწყდათ პაროლი?
    </a>
  </form>

  <!-- რეგისტრაცია -->
  <div class="max-w-md mx-auto mt-8 text-center">
    <p class="uppercase tracking-wide text-sm text-gray-600 mb-2 font-semibold">
    </p>
    <button
      type="button"
      class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded font-semibold transition"
    >
      რეგისტრაცია
    </button>
    <p class="mt-4">
      <a href="#" class="inline-block underline hover:no-underline text-blue-600">
        მეტი ინფორმაცია
      </a>
    </p>
  </div>

</body>
</html>
